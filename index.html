<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css" />
    <script src="https://kit.fontawesome.com/73c26f1748.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>Sorting Visualizer</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="heading">
                <p>Sorting Visualizer</p>
            </div>
            <div class="sorting_techniques">
                <!-- <button class="quick btn">Quick Sort</button> -->
                <button class="bubble btn">Bubble Sort</button>
                <button class="selection btn">Selection Sort</button>
                <button class="insertion btn">Insertion Sort</button>
                <button class="merge btn">Merge Sort</button>
            </div>
            <div class="Visual_container">
                <p id="sort_name"></p>
                <button class="shuffle"><i class="fa-solid fa-shuffle"></i></button>
                <label for="a_size">Size</label>
                <input type="range" min="10" max="50" value="25" id="a_size">
                
                <label for="speed">Speed</label>
                <input type="range" min="1" max="5" value="3" id="speed" >
                <!-- actual implementation -->
           
                <div class="visuals">
                    
                </div>
            </div>
            <div class="description-container">
                <div class="desc">
                    <h3>Description:</h3>
                    <p class="sort_data"></p>
                </div>
            
                <div class="complexities">
                  <h3>complexity</h3>
                  <div class="data"></div>
                </div>

            </div>
    




        </div>
    </div>

  
    <script src="index.js"></script>
    <script src="bubblesort.js"></script>
    <script src="quicksort.js"></script>
    <script src="insertionsort.js"></script>
    <script src="mergesort.js"></script>
    <script src="selectionsort.js"></script>
</body>
</html>
